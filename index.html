<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Biglietto Treno</title>
     <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section id="inputSection">
      <h1 class="text-uppercase text-center">calcola il prezzo del tuo biglietto</h1>
      <div class="container input-wrapper">
        <div class="row row-cols-1 row-cols-md-3">
          <div class="col">
            <p>Nome Cognome</p>
            <input id="nomeECognome" type="text" name="nome" value="">
          </div>
          <div class="col">
            <p>Km da percorrere</p>
            <input id="kmDaPercorrere" type="number" name="km" value="">
          </div>
          <div class="col">
            <p>Fascia d'et√†</p>
            <select id="age" class="" name="age">
              <option value="under18">Minorenne</option>
              <option value="adult18-64">Adulto</option>
              <option value="over65">Over 65</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button id="genera"class="btn btn-primary" type="button" name="genera">Genera</button>
            <button id="annulla" class="btn btn-primary" type="button" name="annulla">Annulla</button>
          </div>
        </div>
      </div>
    </section>
    <section id="outputTicket">
      <h1 class="text-uppercase text-center">il tuo biglietto</h1>
      <div class="container output-wrapper">
        <div class="row">
          <div class="col-12">
            <h2 class="text-uppercase">Dettaglio Passeggeri</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <h2 class="text-uppercase">Nome Passeggero</h2>
            <h2 id="nome">Lorem</h2>
          </div>
          <div class="col">
            <table>
              <tr>
                <th>Offerta</th>
                <th>Carrozza</th>
                <th>Codice CP</th>
                <th>Costo biglietto</th>
              </tr>
              <tr>
                <td id="discountApplied">Lorem</td>
                <td id="carriage">Lorem</td>
                <td id="codice">Lorem</td>
                <td id="finalPrice">Lorem</td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </section>
  <!-- <script src="script.js" charset="utf-8"></script> -->
  </body>
</html>
